<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#ff0000" stroke-width="5"/>
  
  <!-- 1x text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ff0000" text-anchor="middle">1x</text>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.3"/>
</svg>
